<body>
  <header class="site-header">
    <div class="logo">
      <img src="src/img/logo.png" alt="Logo Canal Solo Fértil">
    </div>
    <nav class="nav-desktop">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="programacao.html">Programação</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
    <!-- Ícone de hambúrguer para telas pequenas -->
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Menu lateral (side menu) -->
  <div class="side-menu">
    <button class="close-menu">&times;</button>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>

      <li><a href="contato.html" class="active">Contato</a></li>
    </ul>
  </div>
  <div class="content contact-content">
    <!-- Formulário de contato -->
    <div class="contact-form-container">
      <h1>Entre em Contato</h1>
      <form id="contact-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <footer>
    <p>
      Copyright © 2025 - Canal Solo Fértil.
      <br>
      Desenvolvido por <a href="https://www.linkedin.com/in/luizstsantos/" target="_blank">Luiz Stormorwski</a>
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="scripts.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;
      
      fetch('enviar_contato.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, email, mensagem })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Mensagem enviada com sucesso!');
        } else {
          alert('Ocorreu um erro ao enviar a mensagem.');
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Ocorreu um erro ao enviar a mensagem.');
      });
    });
  </script>
</body>
