<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Solo Fértil</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/kggs4P27/logo-Canal-Solo-Fertil-01.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Header com logo -->
    <img src="https://i.ibb.co/bjnWfY9D/logo-Canal-Solo-Fertil-05.png" alt="Logo Canal Solo Fértil" style="max-height: 100px;">
  </header>
  <div class="content">
    <div class="player-container">
      <video id="player" controls autoplay>
        <source src="https://canalsolofertil.live/memfs/dd19a992-2e7c-4ffd-97f6-fde810284756.m3u8" type="application/x-mpegURL">
        Seu navegador não suporta a reprodução de vídeo ao vivo.
      </video>
    </div>
    <!-- Sistema de Grade de Programação - Inserção Manual -->
    <div class="schedule-grid">
      <div class="grid-header">
        <div>Horário</div>
        <div>Programa</div>
      </div>
      <!-- Insira manualmente as linhas da grade abaixo -->
      <div class="grid-row">
        <div>08:00</div>
        <div>Sucesso No Campo</div>
      </div>
      <div class="grid-row">
        <div>12:00</div>
        <div>Sucesso No Campo | AO VIVO</div>
      </div>
      <div class="grid-row">
        <div>12:30</div>
        <div>Tempo &amp; Dinheiro | AO VIVO</div>
      </div>
      <div class="grid-row">
        <div>14:00</div>
        <div>Marcas E Maquinas</div>
      </div>
      <!-- Adicione mais linhas de acordo com a programação desejada -->
    </div>
  </div>
  <footer>
    <p>
      Copyright © 2025 - Canal Solo Fértil.
      <br>
      Desenvolvido por <a href="https://www.linkedin.com/in/luizstsantos/" target="_blank">Luiz Stormorwski</a>
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="scripts.js"></script>
</body>
</html>
