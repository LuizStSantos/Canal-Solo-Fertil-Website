<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Solo Fértil</title>
    <!-- Novo favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/kggs4P27/logo-Canal-Solo-Fertil-01.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* =============================
           Estilo Global - Aplica-se a todos os dispositivos
           ============================= */
        body {
            margin: 0; /* Remove margens padrão */
            padding: 0; /* Remove preenchimento padrão */
            background: url("https://i.ibb.co/ksJJNYVR/6773352.jpg") no-repeat center center fixed; /* Define o fundo com uma imagem que fica centralizada e fixa */
            background-size: cover; /* A imagem cobre toda a tela */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Define a fonte padrão */
            overflow: hidden; /* Remove a barra de rolagem */
        }
        
        /* =============================
           Estilo do Header - Para desktop e em geral
           ============================= */
        header {
            display: flex; /* Usa Flexbox para organizar os itens */
            justify-content: center; /* Centraliza horizontalmente o conteúdo */
            align-items: center; /* Centraliza verticalmente o conteúdo */
            height: 13vh; /* Altura do header em relação à viewport */
            padding: 0 15px; /* Espaço interno lateral */
            background: linear-gradient(90deg, #333, #555); /* Fundo com gradiente */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para destacar o header */
            position: fixed; /* Fixa o header no topo da página */
            top: 0;
            left: 0;
            width: 100%; /* Ocupa toda a largura da tela */
            z-index: 1000; /* Garante que fique sobre outros elementos */
            overflow: hidden; /* Garante que a logo não fique fora do header */
        }
        
        /* =============================
           Estilo da Logo no Header - Ajuste Proporcional
           ============================= */
        header img {
            max-height: 100%; /* A logo ocupará toda a altura do header */
            height: auto;
            width: auto; /* Mantém a proporção original */
            object-fit: contain;
            transition: max-height 0.3s ease;
        }
        
        /* =============================
           Estilos Específicos para Celulares 
           (viewport com largura até 600px)
           ============================= */
        @media (max-width: 600px) {
            /* Ajusta a altura do header para telas menores */
            header {
                height: 10vh; /* Reduz a altura do header no celular */
            }
            /* Ajusta a imagem do header para não ultrapassar os limites do header */
            header img {
                max-height: 100%;
                height: auto;
                width: auto;
            }
        }
        /* Footer: tamanho reduzido e centralizado */
        footer {
            width: 100%;
            padding: 5px 0;
            background: linear-gradient(90deg, #333, #555);
            color: #f9f9f9;
            text-align: center;
            font-size: 1.2rem;
            font-weight: normal; /* Alterado de 'bold' para 'normal' */
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 9999; /* Valor alto para garantir que fique sempre acima */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
        }
        .content {
            position: absolute;
            top: 13vh;  /* Espaço reservado para o header */
            bottom: 7vh; /* Espaço reservado para o footer */
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-bottom: 80px; /* Espaço extra para evitar sobreposição do footer */
            flex-direction: column; /* Adicionado para permitir a exibição da grade de programação abaixo do player */
        }
        .player-container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin: auto; /* Centraliza horizontalmente */
        }
        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            display: block;
            object-fit: contain; /* Ou 'cover', se desejar preencher o container */
        }
        @media (max-width: 600px) {
            header, footer {
                width: 100vw; /* Garante que ocupem toda a largura da viewport no celular */
                left: 0;
                right: 0;
                padding: 10px 0;
                font-size: 1rem;
            }
            header {
                height: 10vh; /* Reduz a altura do header no celular */
            }
            header img {
                max-height: 90%; /* Mantém os ajustes de altura */
                max-width: 90%;  /* E das laterais */
                height: auto;
                width: auto;
                object-fit: contain;
            }
            .player-container {
                width: 95%;
                max-width: 100%;
            }
            video {
                width: 100%;
                aspect-ratio: 16 / 9;
                object-fit: contain;
            }
        }
        /* Estilos para a grade de programação com a margem superior reduzida para aproximá-la do player */
        .schedule-grid {
            margin-top: 20px; /* Espaço entre o player e a grade */
            background: linear-gradient(90deg, #333, #555); /* Mesmo fundo que o header */
            color: #fff; /* Letras brancas */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%; /* Alinha com o player-container */
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            max-height: 250px; /* Ajuste esse valor conforme o tamanho de 4 itens */
            overflow-y: auto; /* Scroll vertical interno */
        }
        .schedule-grid .grid-header,
        .schedule-grid .grid-row {
            display: grid;
            grid-template-columns: 1fr 3fr;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .schedule-grid .grid-header {
            font-weight: bold;
        }
        .schedule-grid .grid-row:last-child {
            border-bottom: none;
        }
        /* Garanta que o container de conteúdo use layout em coluna */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ajuste do player para largura consistente */
        .player-container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        /* Ajuste da schedule-grid com scroll interno e cabeçalho fixo */
        .schedule-grid {
            margin-top: 20px; /* Espaço entre o player e a grade */
            background: linear-gradient(90deg, #333, #555);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%; /* Alinha com o player-container */
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            max-height: 250px; /* Exibe no máximo 4 itens (ajuste conforme necessário) */
            overflow-y: auto; /* Scroll vertical interno */
        }

        /* Mantém o cabeçalho (Horário e Programa) fixo durante o scroll */
        .schedule-grid .grid-header {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #333, #555);
            z-index: 10;
            font-weight: bold;
        }

        .schedule-grid .grid-header,
        .schedule-grid .grid-row {
            display: grid;
            grid-template-columns: 1fr 3fr;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .schedule-grid .grid-row:last-child {
            border-bottom: none;
        }

        /* Media query para telas pequenas */
        @media (max-width: 600px) {
            .schedule-grid {
                margin-top: 10px;
                width: 95%;
            }
        }
        /* Estilos para a schedule-grid - versões Desktop */
        .schedule-grid {
            margin-top: 20px; /* 20px abaixo do player */
            background: linear-gradient(90deg, #333, #555);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%; /* Alinha com o player-container */
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            max-height: 250px; /* Exibe no máximo cerca de 4 itens */
            overflow-y: auto; /* Scroll vertical interno */
        }

        /* Mantém o cabeçalho fixo */
        .schedule-grid .grid-header {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #333, #555);
            z-index: 10;
            font-weight: bold;
        }

        .schedule-grid .grid-header,
        .schedule-grid .grid-row {
            display: grid;
            grid-template-columns: 1fr 3fr;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .schedule-grid .grid-row:last-child {
            border-bottom: none;
        }

        /* Versão Mobile: remove o limite fixo para que o scheduler se ajuste dinamicamente */
        @media (max-width: 600px) {
            .schedule-grid {
                margin-top: 20px; /* Permanece a 20px abaixo do player */
                max-height: none;  /* Permite que o conteúdo se expanda naturalmente */
                overflow-y: visible; /* Remove o scroll interno; o scroll da página cuidará do excesso */
                width: 95%;
            }
        }

        /* Regras para mobile em orientação landscape para evitar cortes no player */
        @media (max-width: 600px) and (orientation: landscape) {
            /* Ajusta o container do player para ocupar toda a largura da viewport */
            .player-container {
                width: 100vw;
                max-width: 100%;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            /* Garante que o vídeo mantenha a proporção 16:9 sem cortar partes */
            video {
                width: 100%;
                height: auto;
                aspect-ratio: 16 / 9;
                object-fit: contain;
            }
        }

        /* Ajusta o texto do footer para ficar menor */
        footer p {
            font-size: 0.9rem; /* Diminui o tamanho da fonte */
        }
        
        /* Estiliza o link de "Desenvolvido por" com uma cor azul personalizada */
        footer a {
            color: #007BFF; /* Azul mais bonito */
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Código de configuração do player removido -->
</head>
<body>
  <header>
    <!-- Header com logo -->
    <img src="https://i.ibb.co/bjnWfY9D/logo-Canal-Solo-Fertil-05.png" alt="Logo Canal Solo Fértil" style="max-height: 100px;">
  </header>
  <div class="content">
    <div class="player-container">
      <video id="player" controls autoplay>
        <source src="https://canalsolofertil.live/memfs/dd19a992-2e7c-4ffd-97f6-fde810284756.m3u8" type="application/x-mpegURL">
        Seu navegador não suporta a reprodução de vídeo ao vivo.
      </video>
    </div>
    <!-- Sistema de Grade de Programação - Inserção Manual -->
    <div class="schedule-grid">
      <div class="grid-header">
        <div>Horário</div>
        <div>Programa</div>
      </div>
      <!-- Insira manualmente as linhas da grade abaixo -->
      <div class="grid-row">
        <div>08:00</div>
        <div>Sucesso No Campo</div>
      </div>
      <div class="grid-row">
        <div>12:00</div>
        <div>Sucesso No Campo | AO VIVO</div>
      </div>
      <div class="grid-row">
        <div>12:30</div>
        <div>Tempo & Dinheiro | AO VIVO</div>
      </div>
      <div class="grid-row">
        <div>14:00</div>
        <div>Marcas E Maquinas</div>
      </div>
      <!-- Adicione mais linhas de acordo com a programação desejada -->
    </div>
  </div>
  <footer>
    <p>
      Copyright © 2025 - Canal Solo Fértil. Todos os direitos reservados.
      <br>
      Desenvolvido por <a href="https://www.linkedin.com/in/luizstsantos/" target="_blank">Luiz Stormorwski</a>
    </p>
  </footer>
  <script>
    // Aguarda o carregamento completo do DOM
    document.addEventListener('DOMContentLoaded', function() {
      // Obtém a hora e os minutos atuais
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();

      // Itera por cada linha da grade de programação (exceto o cabeçalho)
      const rows = document.querySelectorAll('.schedule-grid .grid-row');
      rows.forEach(row => {
        // Supomos que o horário está no primeiro div da linha, no formato "HH:MM"
        const timeText = row.querySelector('div:first-child').textContent.trim();
        const [hourStr, minuteStr] = timeText.split(':');
        const rowHour = parseInt(hourStr, 10);
        const rowMinute = parseInt(minuteStr, 10);

        // Se o horário da linha for anterior ao horário atual, oculta a linha
        if (rowHour < currentHour || (rowHour === currentHour && rowMinute < currentMinute)) {
          row.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
